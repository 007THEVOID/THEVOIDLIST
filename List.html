<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Token Listing Submission</title>
  <link rel="stylesheet" href="List/List.css" />
</head>
<body>

<main class="page">
  <form id="projectForm" class="card">
    <h2>Submit Your Project</h2>

    <div class="grid">
      <input placeholder="Project Name" required />
      <input placeholder="Project Symbol" required />
      <select required>
        <option value="">Select Chain</option>
        <option>Ethereum</option>
        <option>BNB Chain</option>
        <option>Polygon</option>
        <option>Arbitrum</option>
      </select>
      <input placeholder="Contract Address" required />
      <input placeholder="Total Supply" />
      <input placeholder="Circulating Supply" />
    </div>

    <textarea placeholder="Other necessary information"></textarea>

    <div class="grid">
      <input placeholder="Developer Name" required />
      <input type="email" placeholder="Developer Email" required />
    </div>

    <button type="submit" class="btn-primary">Submit</button>
  </form>
</main>

<!-- Fee Modal -->
<div id="feeModal" class="modal hidden">
  <div class="modal-content">
    <h3>Listing Fee</h3>
    <p><strong>50 USDT (ERC-20)</strong> required</p>
    <button id="payBtn" class="btn-primary">Pay</button>
    <button class="btn-secondary close">Cancel</button>
  </div>
</div>

<!-- Wallet Modal -->
<div id="walletModal" class="modal hidden">
  <div class="modal-content">
    <h3>Connect Wallet</h3>
    <button id="mmBtn" class="btn-primary">Connect MetaMask</button>
    <button id="wcBtn" class="btn-primary">WalletConnect</button>
    <button class="btn-secondary close">Close</button>
  </div>
</div>

<!-- Success Modal -->
<div id="successModal" class="modal hidden">
  <div class="modal-content">
    <h3>Submission Received</h3>
    <p>Project info received and is under review.</p>
    <button class="btn-primary close">Done</button>
  </div>
</div>

<script type="module" src="List/script.js"></script>
</body>
</html>
