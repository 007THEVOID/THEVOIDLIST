<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="List/List.css">
  
  <!-- reCAPTCHA -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  
  <!-- Web3/Ethers/Web3Modal -->
  <script type="module" src="List/script.js"></script>
</head>
<body>

<header class="page-header">
  <button class="back-btn" onclick="window.location.href='/'">Back to Home</button>

</header>

<main class="listing-container">
  <form id="tokenForm" class="listing-form">
    
    <!-- Project Info -->
    <h3 class="section-title">Project Information</h3>
    <div class="form-group">
      <label>Project Name</label>
      <input type="text" name="projectName" required>
    </div>
    <div class="form-group">
      <label>Token Symbol</label>
      <input type="text" name="symbol" required>
    </div>
    <div class="form-group">
      <label>Blockchain</label>
      <select name="blockchain" required>
        <option>Ethereum</option>
        <option>BNB Smart Chain</option>
        <option>Polygon</option>
        <option>Arbitrum</option>
        <option>Optimism</option>
        <option>Solana</option>
        <option>Avalanche</option>
        <option>Base</option>
        <option>Other</option>
      </select>
    </div>
    <div class="form-group">
      <label>Contract Address</label>
      <input type="text" name="contractAddress" required>
    </div>
    <div class="form-group">
      <label>Project Description</label>
      <textarea name="description" rows="4" required></textarea>
    </div>

    <!-- Tokenomics -->
    <h3 class="section-title">Tokenomics</h3>
    <div class="grid-2">
      <div class="form-group">
        <label>Total Supply</label>
        <input type="number" inputmode="numeric" name="totalSupply" placeholder="1000000000" required>
      </div>
      <div class="form-group">
        <label>Circulating Supply</label>
        <input type="number" inputmode="numeric" name="circulatingSupply" placeholder="250000000" required>
      </div>
      <div class="form-group">
        <label>Market Cap (USD)</label>
        <input type="number" inputmode="numeric" name="marketCap" placeholder="5000000">
      </div>
      <div class="form-group">
        <label>Initial Price (USD)</label>
        <input type="number" step="0.000001" inputmode="decimal" name="price" placeholder="0.01">
      </div>
    </div>

    <!-- Links -->
    <h3 class="section-title">Project Links</h3>
    <div class="form-group">
      <label>Website</label>
      <input type="url" name="website" placeholder="https://yourproject.com">
    </div>
    <div class="form-group">
      <label>Whitepaper</label>
      <input type="url" name="whitepaper">
    </div>
    <div class="form-group">
      <label>Twitter / X</label>
      <input type="url" name="twitter">
    </div>
    <div class="form-group">
      <label>Telegram</label>
      <input type="url" name="telegram">
    </div>

    <!-- Developer Info -->
    <h3 class="section-title">Developer Information</h3>
    <div class="form-group">
      <label>Your Name</label>
      <input type="text" name="devName" required>
    </div>
    <div class="form-group">
      <label>Email Address</label>
      <input type="email" name="email" required>
    </div>
    <div class="form-group">
      <label>Telegram Username</label>
      <input type="text" name="telegramUser" placeholder="@username">
    </div>

    <!-- reCAPTCHA -->
    <div class="form-group">
      <div class="g-recaptcha" data-sitekey="6LfZ4lUsAAAAAE1CRLmDxmSQ4e4uKdw08hFi_Dsc"></div>
    </div>

    <button type="submit" class="submit-btn">Submit Project</button>
  </form>
</main>

<!-- Payment Modal -->
<div class="modal hidden" id="feeModal">
  <div class="modal-content">
    <h3>Project Info Received</h3>
    <p>A fee of <strong>$50 USDT (ERC20)</strong> must be paid to list your project.</p>
    <div id="statusBox"></div>
    <button id="connectWalletBtn" class="wallet-btn">Connect Wallet & Pay</button>
    <button id="closeModal" class="close-btn">Cancel</button>
  </div>
</div>

</body>
</html>
