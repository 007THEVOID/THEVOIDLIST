<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VoidList â€“ Submit Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="List/List.css" />

  <!-- REQUIRED LIBS (ORDER MATTERS) -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/ethereum-provider@2.11.0/dist/index.umd.min.js"></script>
</head>

<body>

<form id="projectForm" class="submit-form" novalidate>

  <input name="projectName" placeholder="Project Name" required />
  <input name="tokenSymbol" placeholder="Token Symbol" required />

  <select name="blockchain" required>
    <option value="">Select Blockchain</option>
    <option>Ethereum</option>
    <option>BSC</option>
    <option>Polygon</option>
    <option>Arbitrum</option>
  </select>

  <input name="contract" placeholder="Contract Address" required />
  <textarea name="description" placeholder="Project Description" required></textarea>

  <input name="website" placeholder="Website URL" />
  <input name="twitter" placeholder="Twitter / X URL" />
  <input name="telegram" placeholder="Telegram URL" />

  <input name="devName" placeholder="Developer Name" required />
  <input name="devEmail" placeholder="Developer Email" required />

  <button type="submit" class="primary-btn">
    Submit Project
  </button>

  <p class="fee-note">
    A fee of $50 USDT (ERC-20) must be paid to list your project.
  </p>
</form>

<!-- PAYMENT MODAL -->
<div class="modal-overlay" id="paymentModal">
  <div class="modal">
    <h2>Project Info</h2>
    <p>A fee of <strong>$50</strong> is required.</p>
    <button type="button" id="connectPayBtn" class="primary-btn">
      Connect to Pay
    </button>
  </div>
</div>

<!-- WALLET MODAL -->
<div class="modal-overlay" id="walletModal">
  <div class="modal">
    <h2>Choose Wallet</h2>

    <button type="button" id="metaMaskBtn" class="wallet-btn">
      Connect MetaMask
    </button>

    <button type="button" id="walletConnectBtn" class="wallet-btn">
      WalletConnect
    </button>
  </div>
</div>

<!-- UNDER REVIEW MODAL -->
<div class="modal-overlay" id="underReviewModal">
  <div class="modal">
    <h2>Project Under Review</h2>
    <p>Your project is under review.</p>
    <button type="button" id="closeReviewBtn" class="primary-btn">
      Close
    </button>
  </div>
</div>

<!-- YOUR SCRIPT -->
<script src="List/script.js"></script>

</body>
</html>
