<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Crypto Project Listing</title>
 <link rel="stylesheet" href="List/List.css">
 <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/web3@1.10.4/dist/web3.min.js"></script>
 <style>
 #bgVideo {
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100%;
  min-height: 100%;
  z-index: -2; /* push video far back */
}

.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.4);
  z-index: -1; /* keep overlay behind content */
}

.page {
  position: relative;
  z-index: 10; /* ensure above overlay */
}

.modal {
  position: fixed; /* fixed so it floats above everything */
  z-index: 20;     /* highest layer */
}
 </style>
</head>
<body>
 <!-- Background video -->
 <video autoplay muted loop id="bgVideo">
   <source src="List/animatealpha.mp4" type="video/mp4">
   Your browser does not support the video tag.
 </video>
 <div class="overlay"></div>

<main class="page">
  <form id="projectForm" class="card">
    <h2>Submit Your Project</h2>
    <div class="grid">
      <input placeholder="Project Name" required />
      <input placeholder="Project Symbol" required />
      <select required>
        <option value="">Select Chain</option>
        <option>Ethereum</option>
        <option>BNB Chain</option>
        <option>Polygon</option>
        <option>Arbitrum</option>
      </select>
      <input placeholder="Contract Address" required />
      <input placeholder="Total Supply" />
      <input placeholder="Circulating Supply" />
    </div>
    <textarea placeholder="Other necessary information"></textarea>
    <div class="grid">
      <input placeholder="Developer Name" required />
      <input type="email" placeholder="Developer Email" required />
    </div>
    <button type="submit" class="btn-primary">Submit</button>
  </form>
</main>

 <div id="feeModal" class="modal hidden">
   <div class="modal-content">
     <span class="close">&times;</span>
     <p>You need to pay a fee to list your project.</p>
     <button id="proceedButton">Proceed to Payment</button>
   </div>
 </div>

 <div id="walletModal" class="modal hidden">
   <div class="modal-content">
     <span class="close">&times;</span>
     <p>Select your wallet to pay the fee:</p>
     <button id="metaMaskButton" class="wallet-btn">
       <span class="wallet-icon metamask"></span>
       MetaMask
     </button>
     <button id="walletConnectButton" class="wallet-btn">
       <span class="wallet-icon walletconnect"></span>
       WalletConnect
     </button>
   </div>
 </div>

 <script src="List/script.js"></script>
</body>
</html>
